<!doctype html>
<html>
<head>
    <title>Status - MovieBot</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
</head>

<body>
    <h1>Status here!</h1>

    State:
    % if server.is_shutting_down():
    <span style="color: red">shutting down</span>
    % else:
    <span style="color: green">running</span>
    % endif
    <br />

    Microsoft OAuth2 token: ${server.authservice.get_token_short()}<br />
    Valid until: ${server.authservice.get_valid_until()}<br />

    <a href="/request_shutdown">Request server shutdown</a>

</body>
</html>
